<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, min-height=device-height"/>
        <title>留言板</title>
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    </head>
    <body>
        <div id='background'>
        </div>
            <div id='loading_for_confirmation' class="lds-ripple"><div></div><div></div></div>
            <div>
                <h3>發表一篇圖文</h3>
                <div>
                    <p>用戶名稱<input id="input_name" type="text" name="name" value="匿名"/></p>
                    <p>文字內容<input id="input_message" type="text" name="message" /></p>
                    <p>圖片檔案<input id="input_img" type="file" data-target="file-uploader" accept="image/png, image/jpeg" /></p>
                    <button id="message_button">送出</button>
                </div>
                <hr/>
                <div id="message_board">
                </div>
            </div>
        <script src="{{url_for('static', filename='index.js')}}"></script>
    </body>
</html>
